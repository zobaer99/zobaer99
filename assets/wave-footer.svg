<svg viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated Footer Wave with Multi-Color Animation -->
  <path d="M0,0 C300,160 900,0 1200,40 L1200,240 L0,240 Z" fill="#4f46e5">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
      values="M0,0 C300,160 900,0 1200,40 L1200,240 L0,240 Z;
              M0,20 C400,0 800,180 1200,60 L1200,240 L0,240 Z;
              M0,0 C300,160 900,0 1200,40 L1200,240 L0,240 Z"/>
    <animate attributeName="fill" dur="6s" repeatCount="indefinite"
      values="#4f46e5;#7c3aed;#e11d48;#4f46e5"/>
  </path>
</svg>
