<svg viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated Wave for Heading Section with 2-Color Animation - Flipped -->
  <path d="M0,240 C300,80 900,240 1200,200 L1200,0 L0,0 Z" fill="#4f46e5">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
      values="M0,240 C300,80 900,240 1200,200 L1200,0 L0,0 Z;
              M0,230 C400,240 800,60 1200,220 L1200,0 L0,0 Z;
              M0,240 C300,80 900,240 1200,200 L1200,0 L0,0 Z"/>
    <animate attributeName="fill" dur="6s" repeatCount="indefinite"
      values="#4f46e5;#7c3aed;#e11d48;#4f46e5"/>
  </path>
  
  <!-- Main Heading with Animation -->
  <text x="600" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="42" font-weight="bold">
    Hi ðŸ‘‹, I'm Talha Zobaer
    <animate attributeName="opacity" dur="4s" repeatCount="indefinite"
      values="0.9;1;0.9"/>
    <animateTransform attributeName="transform" type="scale" dur="8s" repeatCount="indefinite"
      values="1;1.05;1"/>
  </text>
  
  <!-- Subtitle with Animation -->
  <text x="600" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.9">
    A passionate Full Stack Developer
    <animate attributeName="opacity" dur="5s" repeatCount="indefinite"
      values="0.7;1;0.7"/>
    <animate attributeName="fill" dur="10s" repeatCount="indefinite"
      values="white;#f0f9ff;#ddd6fe;white"/>
  </text>
</svg>
